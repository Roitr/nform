<div fxLayout="row" fxLayoutAlign="space-around center">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="led-sample">
      <pbl-led color="green"></pbl-led>
    </div>
    <span>VALID</span>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="led-sample">
      <pbl-led color="red" blink></pbl-led>
    </div>
    <span>INVALID</span>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="led-sample">
      <pbl-led color="yellow"></pbl-led>
    </div>
    <span>DISABLED</span>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="led-sample">
      <pbl-led color="blue" blink></pbl-led>
    </div>
    <span>PENDING</span>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="led-sample">
      <pbl-led></pbl-led>
    </div>
    <span>NOT SET</span>
  </div>
</div>
