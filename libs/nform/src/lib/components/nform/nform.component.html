<ng-template #content><ng-content></ng-content></ng-template>

<form *ngIf="_internalForm" #internalFormElement [formGroup]="nForm.form" [class]="formClass">
  <ng-container *ngFor="let item of _records | async; trackBy: nForm.trackBy">
    <ng-container *nFormControl="item"></ng-container>
  </ng-container>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</form>

<ng-container *ngIf="!_internalForm" [formGroup]="nForm.form">
  <ng-container *ngFor="let item of _records | async; trackBy: nForm.trackBy">
    <ng-container *nFormControl="item"></ng-container>
  </ng-container>
  <ng-container *ngTemplateOutlet="content"></ng-container>
</ng-container>
